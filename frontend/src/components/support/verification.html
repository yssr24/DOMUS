<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOMUS Verification</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      background: #f5f5f5;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .arch-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding: 32px 24px;
      position: relative;
      overflow: hidden;
    }
    .arch-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }
    .arch-logo img {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }
    .arch-title {
      font-size: 2rem;
      font-weight: 700;
      color: #e6b23a;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #e6b23a33;
    }
    .arch-bg-shape {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #e6b23a 60%, #d9d9d9 100%);
      opacity: 0.18;
      border-radius: 24px;
      top: -40px;
      left: -40px;
      z-index: 0;
    }
    .arch-bg-shape2 {
      position: absolute;
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #d9d9d9 60%, #e6b23a 100%);
      opacity: 0.15;
      border-radius: 24px;
      bottom: -30px;
      right: -30px;
      z-index: 0;
    }
    .arch-content {
      position: relative;
      z-index: 1;
    }
    .verification-code {
      font-size: 1.5rem;
      font-weight: 600;
      color: #35495e;
      background: #f9f6f2;
      border-radius: 8px;
      padding: 12px 0;
      text-align: center;
      margin: 18px 0;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #e6b23a22;
    }
    .arch-note {
      font-size: 1rem;
      color: #888;
      margin-top: 12px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="arch-container">
    <div class="arch-bg-shape"></div>
    <div class="arch-bg-shape2"></div>
    <div class="arch-content">
      <div class="arch-logo">
        <img src="https://firebasestorage.googleapis.com/v0/b/dts-capstone.firebasestorage.app/o/img%2Fdomus.png?alt=media&token=c374d8fd-0bb7-4747-99d6-2f1938bc68cc" alt="DOMUS Logo">
        <span class="arch-title">DOMUS</span>
      </div>
      <h2 style="text-align:center; color:#35495e;">Email Verification</h2>
      <p style="text-align:center;">This is your verification code:</p>
      <div class="verification-code">
        <!-- Insert verification code here -->
        <span>123456</span>
      </div>
      <p class="arch-note">
        Please do not share this code with anyone.<br>
        This helps keep your account secure.<br>
        Thank you for choosing DOMUS!
      </p>
    </div>
  </div>
